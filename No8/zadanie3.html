<!DOCTYPE html>
<head>
    <title>Праздники народов мира</title>
    <style>
        body {
            margin: 0;
            padding-top: 80px;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: green; 
            display: flex;
            align-items: center;
            padding: 10px 20px;
            height: 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        header img {
            height: 50px;
            margin-right: 15px;
        }
        
        
        h1 {
            text-align: center;
        }
        
        .table-container {
            border-left: 10px dotted darkcyan;
            border-right: 10px dotted darkcyan;
            padding: 0 15px;
            margin: 15px;
        }
        
        table {
            width: 100%;
            border: 2px dotted darkcyan !important;
            border-collapse: collapse;
        }
        
        th, td {
            border: 2px dotted darkcyan;
            padding: 8px;
            text-align: center;
        }

        
        
        .footer {
            text-align: right;
            font-style: italic;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.pinimg.com/originals/b2/08/3b/b2083b58b3fe0ec24eb92f4fa08fe4c7.png" alt="Логотип">
    </header>

        <h1>Праздники народов мира</h1>

        <table>
            <tr>

                <th><u>Фестиваль красок</u> <img src="https://avatars.mds.yandex.net/i?id=3e9b17ebf2b7f19982c94fabab1e454b_l-5364647-images-thumbs&n=13" width="150"></th>
